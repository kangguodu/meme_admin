CommentList:
  properties:
    id:
      description: 評論ID
      type: string
      example: 1
    content:
      description: '評論內容'
      type: string
      example: ''
    level:
      description: '評論等級'
      type: string
      example: 1
    level_text:
      description: '評價等級文本'
      type: string
      example: '滿意'
    is_reply:
      description: '是否回覆 0:未回覆 1已回覆'
      type: string
      example: '0'
    reply_content:
      description: '回覆內容'
      type: string
      example: ''
    created_at:
      description: '評論時間'
      type: string
      example: '2018-06-28 10:00:00'
    updated_at:
      description: '回覆時間'
      type: string
      example: '2018-06-28 12:00:00'