OrderList:
  properties:
    id:
      description: 訂單id
      type: string
      example: 1
    order_no:
      description: '訂單編號'
      type: string
      example: 'A110'
    date:
      description: '訂單日期'
      type: string
      example: '2018-06-28'
    member_id:
      description: '會員編號'
      type: integer
      example: 1
    amount:
      description: '消費金額'
      type: string
      example: '500'
    credits:
      description: '積分抵折金額'
      type: string
      example: '0'
    coupons_money:
      description: '優惠券抵折金額'
      type: string
      example: '0'
    status:
      description: '狀態 0未處理 -1 已取消 1 已處理'
      type: integer
      example: 0
    nickname:
      description: '会员昵称'
      type: string
      example: '小明'
    username:
      description: '会员用户名'
      type: string
      example: '小明'
    created_at:
      description: '下單時間'
      type: string
      example: '2018-06-28 12:00:00'
